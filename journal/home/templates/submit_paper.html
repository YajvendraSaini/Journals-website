{% extends "layout.html" %}
{% load static %}

{% block title %}Submit Paper{% endblock title %}

{% block content %}
<link rel="stylesheet" href="{% static 'home/css/submit_paper.css' %}">
<div class="submit-paper-container">
    <h2>Submit Paper</h2>

    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="message {{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Paper Title*</label>
            <input type="text" id="title" name="title" required>
        </div>

        <div class="form-group">
            <label for="authors">Authors* (comma separated)</label>
            <input type="text" id="authors" name="authors" required>
        </div>

        <div class="form-group">
            <label for="abstract">Abstract*</label>
            <textarea id="abstract" name="abstract" rows="5" required></textarea>
        </div>

        <div class="form-group">
            <label for="keywords">Keywords* (comma separated)</label>
            <input type="text" id="keywords" name="keywords" required>
        </div>

        <div class="form-group">
            <label for="paper_file">Paper File* (PDF)</label>
            <input type="file" id="paper_file" name="paper_file" accept=".pdf" required>
        </div>

        <button type="submit" class="btn-submit">Submit Paper</button>
    </form>
</div>
{% endblock %}
