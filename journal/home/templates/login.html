{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'home/css/login.css' %}">
</head>
<body>
    <div class="login-container">
        <img src="{% static 'home/assets/logo.png' %}" alt="Logo">
        <div class="login-card">
            <h2>Login to your account</h2>
            
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="message {{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-continue">Login</button>
            </form>

            <div class="divider">or</div>
            
            <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn-google">
                <img src="{% static 'home/assets/Google.png' %}" alt="Google Logo">
                Continue with Google
            </a>

            <div class="create-account">
                Not registered yet? <a href="{% url 'register' %}">Create an Account</a>
            </div>
        </div>
        <footer>
            <p>By continuing you agree to our <a href="{% url 'privacy' %}">Privacy Policy</a> and <a href="{% url 'terms' %}">Terms of Use</a></p>
        </footer>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üëÅÔ∏è';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }
    </script>
</body>
</html>
