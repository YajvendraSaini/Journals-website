{% extends "layout.html" %}
{% load static %}

{% block title %}Register{% endblock title %}

{% block content %}
<div class="container">
    <!-- Logo Section -->
    <div class="logo">
        <img src="{% static 'home/assets/logo.png' %}" alt="Logo" class="logo-img">
    </div>
    <!-- Register Box -->
    <div class="register-card">
        <h2>Register</h2>
        <form action="{% url 'register' %}" method="POST">
            {% csrf_token %}
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="UserName" required>
            </div>

            <div class="input-group">
                <label for="email">Email ID</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
            </div>

            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                <span class="toggle-password" onclick="togglePassword('confirm-password')">üëÅÔ∏è</span>
            </div>

            <button type="submit" class="btn-continue">Continue</button>
        </form>

        <div class="divider">or</div>

        <button class="btn-google">
            <img src="{% static 'home/assets/Google.png' %}" alt="Google Logo"> Continue with Google
        </button>

        <footer>
            <p>By continuing you agree to our <a href="#">privacy policy</a> and <a href="#">terms of use</a></p>
            <div class="footer-links">
                <a href="#">Contact</a> ¬∑
                <a href="#">Privacy & terms</a>
            </div>
        </footer>
    </div>
</div>

<script>
    function togglePassword(id) {
        const passwordInput = document.getElementById(id);
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
        } else {
            passwordInput.type = 'password';
        }
    }
</script>
{% endblock content %}
